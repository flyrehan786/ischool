<a class="mt-4" routerLink="/certificate">Go Back</a>
<h1 class="mt-4 mb-4">Certificate Details</h1>
<table class="table">
    <thead class="table-default">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>template</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ certificate?.id }}</td>
            <td>{{ certificate?.name }}</td>
            <td>{{ certificate?.created_at }}</td>
            <td>{{ certificate?.updated_at }}</td>
            <td>
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-info btn-sm" routerLink="/certificate/edit/{{certificateId}}"> <i
                                    class="bi bi-pencil-square"></i> Edit</button>
                        </td>
                        <td>
                            <button class="ms-2 btn btn-danger btn-sm" (click)="deleteCertificate()"><i
                                    class="bi bi-person-x"></i> Delete</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
