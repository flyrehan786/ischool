<br />
<a class="mt-4" routerLink="/exam-types">Go Back</a>
<h1 class="mt-4 mb-4">Exam Type Details</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ subject?.id }}</td>
            <td>{{ subject?.name }}</td>
            <td>{{ subject?.created_at }}</td>
            <td>{{ subject?.updated_at }}</td>
            <td>
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-info btn-sm" routerLink="/exam-type/edit/{{examTypeId}}"> <i
                                    class="bi bi-pencil-square"></i> Edit</button>
                        </td>
                        <td>
                            <button class="ms-2 btn btn-danger btn-sm" (click)="deleteExamType()"><i
                                    class="bi bi-person-x"></i> Delete</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
