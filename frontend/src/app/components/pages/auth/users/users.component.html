<section class="d-flex justify-content-between">
    <section>
        <h4 class="mt-3 mb-3">Registered Users ({{users.length}})</h4>
    </section>
    <section>
        <button class="btn btn-primary mt-4" routerLink="/auth/register"><i class="bi bi-person-plus-fill"></i> Register
            New</button>
    </section>
</section>
<section *ngIf="isLoading == true">
    <img src="../../../../../assets/loader.gif" alt="" width="50px">
</section>
<section *ngIf="isLoading == false">
    <core-table [eventLabel]="eventLabel" [title]="'Registered Users'" [headers]="headers" [rows]="users" [filters]="filters" [BACKUP]="backup">
    </core-table>
</section>
