<br />
<a class="mt-4" routerLink="/grades">Go Back</a>
<h1 class="mt-4 mb-4">Grade Details</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ grade?.id }}</td>
            <td>{{ grade?.name }}</td>
            <td>{{ grade?.created_at }}</td>
            <td>{{ grade?.updated_at }}</td>
            <td>
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-info btn-sm" routerLink="/grade/edit/{{gradeId}}"> <i
                                    class="bi bi-pencil-square"></i> Edit</button>
                        </td>
                        <td>
                            <button class="ms-2 btn btn-danger btn-sm" (click)="deleteGrade()"><i
                                    class="bi bi-person-x"></i> Delete</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
