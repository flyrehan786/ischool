<section class="d-flex justify-content-between">
    <section>
        <h4 class="mt-3 mb-3">Teachers List</h4>
    </section>
    <section>
        <button class="btn btn-sm btn-primary mt-4" routerLink="/teacher/new"><i class="bi bi-person-plus-fill"></i> Add
            New</button>
    </section>
</section>
<section *ngIf="isLoading == true">
    <img src="../../../../../assets/loader.gif" alt="" width="50px">
</section>
<section *ngIf="isLoading == false">
    <core-table [eventLabel]="eventLabel" [title]="'Teachers'" [headers]="headers" [rows]="rows" [BACKUP]="rows"
        [filters]="filters"></core-table>
</section>
