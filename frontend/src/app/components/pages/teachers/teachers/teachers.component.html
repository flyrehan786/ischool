<div class="d-flex justify-content-between">
    <div>
        <h1 class="mt-3 mb-3">Teachers</h1>
    </div>
    <div>
        <button class="btn btn-primary mt-4" routerLink="/teacher/new"><i class="bi bi-person-plus-fill"></i> Add
            New</button>
    </div>
</div>
<section *ngIf="isLoading == true">
    <img src="../../../../../assets/loader.gif" alt="" width="50px">
</section>
<section *ngIf="isLoading == false">
    <core-table [eventLabel]="eventLabel" [title]="'Teachers'" [headers]="headers" [rows]="rows" [BACKUP]="rows"
        [filters]="filters"></core-table>
</section>
