<div class="d-flex justify-content-between">
    <div>
        <input type="text" placeholder="Search..." class="form-control" (keyup)="filter($event.target.value)">
    </div>
    <div>
        <table>
            <tr>
                <td>
                    <select name="" id="" class="form-control" [(ngModel)]="itemsPerPage">
                        <option>Select</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
                <td>records per page </td>
            </tr>
        </table>
    </div>
</div>
    <table class="table table-bordered mt-3">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th *ngFor="let item of headers">{{ item.key }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="columns.length < 1" >
                    <td colspan="100" class="text-center">
                        No data available in table.
                    </td>
            </tr>
            <tr *ngFor="let row of columns.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)">
                <td><input type="checkbox"></td>
                <td *ngFor="let item of row | keyvalue">{{ item.value }}</td>
            </tr>
        </tbody>
    </table>
<div class="d-flex justify-content-between">
    <p>Showing {{ (currentPage-1)*itemsPerPage | number }} to {{ currentPage*itemsPerPage | number }} of {{ columns.length }} entries.</p>
    <nav aria-label="...">
        <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="currentPage = 1">First</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
              </li>
              <li class="page-item" [class.active]="i+1 == currentPage" *ngFor="let page of totalPageNumbers(); let i=index">
                <a class="page-link" (click)="currentPage = i+1">{{i+1}}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage >= columns.length/itemsPerPage">
                <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage >= columns.length/itemsPerPage">
                <a class="page-link" (click)="currentPage = columns.length/itemsPerPage">Last</a>
              </li>
        </ul>
    </nav>
</div>
