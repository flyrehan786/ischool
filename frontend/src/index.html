<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>i.school</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
</head>

<body>
  <main>
    <section id="loader">
      <section style="
        padding: 0px; 
        background-color: rgb(124, 15, 15); 
        color: #fff; 
        margin: auto 0;
        text-align: center;">
        <section style="display: flex; justify-content: space-between;">
          <h2></h2>
          <h2>
            <strong>
              School
            </strong>
          </h2>
          <center class="flex-end">
            <h5 style="margin-top: 8px;">Loading...&nbsp;	&nbsp;</h5>
          </center>
        </section>
      </section>
      <br />
    </section>
  </main>
  <section id="app-root">
    <app-root></app-root>
  </section>
  <script>
    var appRoot = document.getElementById('app-root');
    appRoot.style.display = 'none';
    window.onload = function () {
      var loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.display = 'none';
        appRoot.style.display = 'initial';
      }, 2000);
    };
  </script>
</body>

</html>
