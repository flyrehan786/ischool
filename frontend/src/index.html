<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>i.school</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
  </style>
</head>

<body>
  <main>
    <section id="loader">
      <section style="
        padding: 12px; 
        background-color: rgb(190, 19, 19); 
        color: #fff; 
        margin: auto 0;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.544);
        text-align: center;">
        <section style="display: flex; justify-content: space-between;">
          <h2></h2>
          <h2>
              iSchool<strong>365</strong><sup>&reg;</sup>
          </h2>
          <center class="flex-end">
          </center>
        </section>
      </section>
      <center>
        <br />
        <br />
        <br />
        <br />
        <img src="./assets/loader.gif" alt="" width="60px">
        <br />
        <br />
        <br />
        <br />
        <h5 style="margin-top: 8px;">Loading...</h5>
      </center>
      <br />
    </section>
    <footer style="position: fixed; bottom: 0; right: 0; background-color: #fafafa; padding: 5px; border-radius: 5px 0px 0px 5px; font-size: 10px;">
      <span style="color: tomato;"><strong>CienSoftwares</strong><sup>&reg;</sup></span> Solutions
    </footer>
  </main>
  <section id="app-root">
    <app-root></app-root>
  </section>
  <script>
    var appRoot = document.getElementById('app-root');
    appRoot.style.display = 'none';
    window.onload = function () {
      var loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.display = 'none';
        appRoot.style.display = 'initial';
      }, 2500);
    };
  </script>
</body>

</html>
