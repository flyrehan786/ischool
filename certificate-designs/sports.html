<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .certificate {
            width: 600px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <section class="certificate">
        <h1>SPORTS CERTIFICATE</h1>
        <p>This is to certify that</p>
        <p><strong>[Student Name]</strong></p>
        <p>has achieved excellence in</p>
        <p><strong>[Sport]</strong></p>
        <p>on</p>
        <p><strong>[Date]</strong></p>
        <p>at</p>
        <p><strong>[School Name]</strong></p>
    </section>
</body>
</html>
